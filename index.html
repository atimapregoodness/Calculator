<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/css/style.css">
      <title>my-small-calculator</title>
</head>
<body>
      <div class="container">
            <div class="calculator">
                  <h1>Calculator</h1>
                  <h4>double tap '=' button to get the answer</h4>

                  <form action="" id="form-one">  
                        <input type="number" placeholder="value" id="first-add">
                        <h3>&plus;</h3>
                        <input type="number" placeholder="value" id="second-add">
                        <button type="submit" id="submit"> = </button>
                        <h3 id="add-result">result</h3>
                  </form>

                  <form action="" id="form-two">  
                        <input type="number" placeholder="value" id="first-multiply">
                        <h3>&times;</h3>
                        <input type="number" placeholder="value" id="second-multiply">
                        <button type="submit" id="submit2"> = </button>
                        <h3 id="multiply-result">result</h3>
                  </form>

                  <form action="" id="form-three">  
                        <input type="number" placeholder="value" id="first-divide">
                        <h3>&divide;</h3>
                        <input type="number" placeholder="value" id="second-divide">
                        <button type="submit" id="submit3"> = </button>
                        <h3 id="divide-result">result</h3>
                  </form>
                  <h5>@2023 designed by atimaxCode</h5>
            </div>
      </div>

      <script src="/js/app.js"></script>
</body>
</html>
